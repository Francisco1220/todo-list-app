<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasky</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="sidebar">
                <ul>
                    <ul id="sidebar-header">
                        <img src="./assets/icons/odin-logo.png" alt="" id="header-logo">
                        <li id="header-title">TASKY</li>
                    </ul>
                    <ul id="menu">
                        <img src="./assets/icons/menu.svg" class="placeholder" alt="">
                        <li class="title">Menu</li>
                        <img src="./assets/icons/add-task.svg" alt="">
                        <li>New Task</li>
                        <img src="./assets/icons/add-folder.svg" alt="">
                        <li id="new-project">New Project</li>
                        <img src="./assets/icons/check-circle.svg" alt="">
                        <li class="ul-item">Completed</li>
                    </ul>
                    <ul id="projects">
                        <img src="./assets/icons/folders.svg" class="placeholder" alt="">
                        <li class="title" id="project-tabs">My Projects</li>
                        <img src="./assets/icons/chevron-right.svg" alt="">
                        <li id="default-project">Default</li>
                    </ul>
                </ul>
            </div>
            <div id="main">
                <div id="header">
                    <h2 id="project-name">Default</h2>
                    <button class="delete-project"></button>
                    <h2>My Tasks</h2>
                </div>
                <div id="tasks-container">
                    <!--task-cards go here-->
                </div>
            </div>
            <div id="notes">
                <p>Notes
                    <button class="edit-notesBtn"></button>
                </p>
                <p class="notes-area">
                    <!--notes go here-->
                </p>
            </div>
            <!--dialog forms go here-->
            <dialog id="task-form">
                <form>
                    <label>*Title</label>
                    <input type="text" id="title" required>
                    <label>Description</label>
                    <input type="text" id="description">
                    <label>Due-Date</label>
                    <input type="date" id="date">
                    <label>*Priority</label>
                        <select class="dropdown" id="priority" required>
                            <option value="default"></option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    <label>Choose Project Folder</label>
                        <select class="dropdown" id="project" required>
                            <option value="Default">Default</option>
                        </select>
                        <button type="submit" id="create-task">Create</button>
                </form>
            </dialog>
            <dialog id="edit-form">
                <form>
                    <label>*Title</label>
                    <input type="text" id="edit-title" required>
                    <label>Description</label>
                    <input type="text" id="edit-description">
                    <label>Due-Date</label>
                    <input type="date" id="edit-date">
                    <label>*Priority</label>
                        <select class="dropdown" id="edit-priority" required>
                            <option value="default"></option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    <label>Choose Project Folder</label>
                        <select class="dropdown" id="edit-project" required>
                            <option>Default</option>
                        </select>
                        <button type="submit" id="edit-task">Update</button>
                </form>
            </dialog>
            <dialog id="project-form">
                <form>
                    <label>New Project Name</label>
                    <input type="text" id="new-project-name">
                    <button type="submit" id="edit-name">Update</button>
                </form>

            </dialog>
            <dialog id="description-modal">
                <div></div>
                <button id="close-btn"></button>
            </dialog>
            <dialog id="notes-modal">
                <form>
                    <label>Type Note Here:</label>
                    <textarea></textarea>
                    <button type="submit" id="notesBtn">Confirm</button>
                </form>
            </dialog>
            
        </div>
    </body>
</html>
