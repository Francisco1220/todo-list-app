<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasky</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="sidebar">
                <ul>
                    <ul id="sidebar-header">
                        <img src="./assets/icons/odin-logo.png" alt="" id="header-logo">
                        <li id="header-title">TASKY</li>
                    </ul>
                    <ul id="menu">
                        <img src="./assets/icons/menu.svg" class="placeholder" alt="">
                        <li class="title">Menu</li>
                        <img class="tab-icon" src="./assets/icons/add-task.svg" alt="">
                        <li class="tabs">New Task</li>
                        <img class="tab-icon" src="./assets/icons/add-folder.svg" alt="">
                        <li id="new-project" class="tabs">New Project</li>
                        <img class="tab-icon" src="./assets/icons/notebook-edit.svg" alt="">
                        <li id="new-note" class="tabs">New Note</li>
                        <img class="tab-icon" src="./assets/icons/check-circle.svg" alt="">
                        <li class="ul-item tabs">Completed</li>
                    </ul>
                    <ul id="projects">
                        <img src="./assets/icons/folders.svg" class="placeholder" alt="">
                        <li class="title" id="project-tabs">My Projects</li>
                        <!--Tab icon and project tabs to be empty (create tab icon and project tabs with JS)-->
                        <!-- <img class="tab-icon" src="./assets/icons/chevron-right.svg" alt="">
                        <li class="tabs">Default</li> -->
                    </ul>
                </ul>
            </div>
            <div id="main">
                <div id="header">
                    <!--project name should be empty (update project name with JS)-->
                    <h2 id="project-name" class="title">Default</h2>
                    <button id="delete-project">Delete Project</button>
                </div>
                <div id="tasks-container">
                    <!--task-cards go here-->
                </div>
            </div>
            <div id="notes">
                <p class="title">
                    <button id="edit-notes-btn"></button>
                </p>
                <p id="notes-area">
                    <!--notes go here-->
                </p>
            </div>
            <!--dialog forms go here-->
            <dialog id="task-dialog">
                <form id="task-form">
                    <label>*Title</label>
                    <input type="text" id="title" required>
                    <label>Description</label>
                    <textarea type="text" id="description"></textarea>
                    <label>Due-Date</label>
                    <input type="date" id="date">
                    <label>*Priority</label>
                        <select class="dropdown" id="priority" required>
                            <option value="default"></option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    <label>Choose Project Folder</label>
                        <select class="dropdown" id="project" required>
                            <!-- <option value="Default"></option> -->
                        </select>
                    <div id="task-form-btns">
                        <button type="submit" id="create-task">Create</button>
                        <button class="close-form">Back</button>
                    </div>
                </form>
            </dialog>
            <dialog id="edit-dialog">
                <form id="edit-form">
                    <label>*Title</label>
                    <input type="text" id="edit-title" required>
                    <label>Description</label>
                    <textarea type="text" id="edit-description"></textarea>
                    <label>Due-Date</label>
                    <input type="date" id="edit-date">
                    <label>*Priority</label>
                        <select class="dropdown" id="edit-priority" required>
                            <option value="default"></option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    <label>Choose Project Folder</label>
                        <select class="dropdown" id="edit-project" required>
                            <!-- <option value="Default"></option> -->
                        </select>
                        <div id="edit-form-btns">
                            <button type="submit" id="edit-task">Done</button>
                            <button id="close-edit-form">Back</button>
                        </div>
                </form>
            </dialog>
            <dialog id="edit-note-dialog">
                <form id="edit-note-form">
                    <label>Example</label>
                    <textarea type="text" id="edit-note-text"></textarea>
                    <button type="submit" id="edit-note">Done</button>
                    <button id="close-notes-form">Back</button>
                </form>
            </dialog>
            <dialog id="project-dialog">
                <form id="project-form">
                    <label>New Project Name</label>
                    <input type="text" id="new-project-name">
                    <button type="submit" id="create-project">Create</button>
                    <button id="close-project-form">Back</button>
                </form>
            </dialog>
            <dialog id="description-modal">
                <div></div>
                <button id="close-btn"></button>
            </dialog>
            <dialog id="notes-dialog">
                <form id="notes-form">
                    <label>Example</label>
                    <textarea type="text" id="note-text"></textarea>
                    <button type="submit" id="create-note-btn">Create</button>
                    <button id="close-notes-form">Back</button>
                </form>
            </dialog>
            
        </div>
    </body>
</html>
