<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasky</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <ul>
                    <img src="./assets/icons/notes.svg" alt="">
                    <li class="header-title">TASKY</li>
                    <img src="./assets/icons/menu.svg" alt="">
                    <li class="title">Menu</li>
                    <img src="./assets/icons/add-task.svg" alt="">
                    <li>New Task</li>
                    <img src="./assets/icons/add-folder.svg" alt="">
                    <li>New Project</li>
                    <img src="./assets/icons/check-circle.svg" alt="">
                    <li class="ul-item">Completed</li>
                    <img src="./assets/icons/folders.svg" alt="">
                    <li class="title">My Projects</li>
                    <!--Project folder divs will be created in DOM via Javascript. Only for show-->
                    <img src="./assets/icons/chevron-right.svg" alt="">
                    <li>Grocery Shopping</li>
                    <img src="./assets/icons/chevron-right.svg" alt="">
                    <li>Project 2</li>
                </ul>
            </div>
            <div class="main">
                <div class="header">
                    <!--Project name will be updated in DOM via Javascript-->
                    <h2>Project Name</h2>
                    <img src="./assets/icons/edit-pen.svg" class="change-project-name">
                    <h2>My Tasks</h2>
                </div>
                <div class="tasks-container">
                    <!--All task cards will be created in DOM via Javascript except for two task card examples. Only for show-->
                    <div class="task-cards">
                        <div class="circle-check"></div>
                        <p class="task-title">Complete Take-Home Exam</p>
                        <div class="card-interact">
                            <button>description</button>
                            <img src="./assets/icons/edit-pen.svg" alt="">
                            <img src="./assets/icons/delete.svg" alt="">
                        </div>
                        <p class="date">23/3/24</p>
                    </div>
                    <div class="task-cards">
                        <div class="circle-check"></div>
                        <p class="task-title">Fix bicycle</p>
                        <div class="card-interact">
                            <button>description</button>
                            <img src="./assets/icons/edit-pen.svg" alt="">
                            <img src="./assets/icons/delete.svg" alt="">
                        </div>
                        <p class="date">19/2/24</p>
                    </div>
                </div>
            </div>
            <div class="notes">
                <p class="title">Notes
                    <img src="./assets/icons/edit-pen.svg" alt="">
                </p>
                <!--Notes will be edited in DOM via Javascript-->
                <p class="text-area">I think I will delay fixing the bike</p>
            </div>
            <dialog id="task-form">
                <form>
                    <label>*Title</label>
                    <input type="text" id="title" required>
                    <label>Description</label>
                    <input type="text" id="description">
                    <label>Due-Date</label>
                    <input type="date" id="date">
                    <label>*Priority</label>
                        <select class="dropdown" id="priority" required>
                            <option value="default"></option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    <label>Choose Project Folder</label>
                        <select class="dropdown" id="project" required>
                            <option value="default">Grocery Shopping</option>
                            <option>Project 2</option>
                        </select>
                        <button type="submit" id="create-task">Create</button>
                </form>
            </dialog>
        </div>
    </body>
</html>
